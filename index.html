<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="heading">
    <h1>10</h1>
    <hr width="100%;" color="black" size="7">
    <h1>magnets</h1>
  </div>
    <div class="content">
    <section id="left-sidebar">
      <!-- Continents -->
      <fieldset>
        <legend>Continent</legend>

          <input type="radio" id="asia" name="continent" value="asia" checked />
          <label for="asia">Asia</label>

          <input type="radio" id="europe" name="continent" value="europe" />
          <label for="europe">Europe</label>



          <input
            type="radio"
            id="north-america"
            name="continent"
            value="north-america"
          />
          <label for="north-america">North America</label>



          <input type="radio" id="oceania" name="continent" value="oceania" />
          <label for="oceania">Oceania</label>

      </fieldset>

      <!-- Material -->
      <fieldset>
        <legend>Material</legend>

          <input
            type="radio"
            id="ceramic"
            name="material"
            value="ceramic"
            checked
          />
          <label for="ceramic">Asia</label>

          <input type="radio" id="metal" name="material" value="metal" />
          <label for="metal">Metal</label>

          <input type="radio" id="plastic" name="material" value="plastic" />
          <label for="plastic">Plastic</label>

   
          <input type="radio" id="vinyl" name="material" value="vinyl" />
          <label for="vinyl">Vinyl</label>
    

          <input type="radio" id="wood" name="material" value="wood" />
          <label for="wood">Wood</label>

      </fieldset>
    </section>

<!-- sort by bar -->
 <div class="sort-bar"></div>

    <!-- magnets -->
    <section class="grid">
      <div>
        <img
          src="/magnets/01_qatar.png"
        />
      </div>
      <div><img src="/magnets/02_montreal.png"/><div class="description">test</div></div>
      <div><img src="/magnets/03_house.png"/></div>
      <div><img src="/magnets/04_dc.png"/></div>
      <div><img src="/magnets/05_nyc.png"/></div>
      <div><img src="/magnets/06_louisiana.png"/></div>
      <div><img src="/magnets/07_iceland.png"/></div>
      <div><img src="/magnets/08_ohio.png"/></div>
      <div><img src="/magnets/09_vancouver.png"/></div>
      <div><img src="/magnets/10_gibraltar.png"/></div>
    </section>

<!-- right-sidebar -->
 <section id="right-sidebar">
  <h2>About</h2>
  <p>An archive of magnets I have collected from around the world.</p>
  <p>***</p>
  <p><strong>Roll over each magnet to view each magnet to view its backstory.</strong></p>
  <p>***</p>
  <p>Last counted:<br>MM/DD/YYYY</p>
  </section>
</div>


    <script src="script.js" async defer></script>
  </body>
</html>
